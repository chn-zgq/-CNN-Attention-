<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>表格示例</title>
<style>
  /* 简单的CSS样式 */
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2; /* 浅灰背景颜色 */
  }
</style>
</head>
<body>

<h2>简单表格示例</h2>

<table>
  <tr>
    <th>姓名</th>
    <th>年龄</th>
    <th>职业</th>
  </tr>
  <tr>
    <td>张三</td>
    <td>30</td>
    <td>程序员</td>
  </tr>
  <tr>
    <td>李四</td>
    <td>25</td>
    <td>设计师</td>
  </tr>
  <tr>
    <td>王五</td>
    <td>35</td>
    <td>项目经理</td>
  </tr>
</table>

</body>
</html>
